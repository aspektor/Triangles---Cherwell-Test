<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cherwell Software Test</title>
    <script src="js/main.js"></script>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <div style="margin-left:20px;">
        <h1>  Cherwell Software Test</h1><br /><br />
        <hr />
        <div><b>Get Triangle Coordinates</b></div><br />
        <label>Please enter Triangle's Row/Column (i.e. 'A1'): </label><br /><br />
        <input type = "text" id = "strRowCol" /><br /><br />
        <button id="getCoord">Get It</button><br /><br />
        <label id="outCoord" style="border:solid; display:none"> </label><br /><br />
        <hr />
        <div><b>Get Row / Column from Vertexes Coordinates</b></div><br />
        <img src="images/triangles.png" /><br />
        <label>Please enter Coordinates of the Vertexes: </label><br /><br />
        <label>V1.X </label><input type = "text" id = "v1x" />
        <label>  V1.Y </label><input type = "text" id = "v1y" /><br />
        <label>V2.X </label><input type = "text" id = "v2x" />
        <label>  V2.Y </label><input type = "text" id = "v2y" /><br />
         <label>V3.X </label><input type = "text" id = "v3x" />
        <label>  V3.Y </label><input type = "text" id = "v3y" /><br /><br />
        <button id="getRowCol">Get It</button><br /><br />
        <label id="outRowCol" style="border:solid; display:none"> </label><br /><br />
        <hr />
    </div>
</body>
</html>
